<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="ButtonModelStyles.css" rel="stylesheet"/>
    <link type="iotext/css" href="ButtonModelStyles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Button With 3D Model -->
<div class="grid">
  <div class="grid-btn">
    <button class="button" role="button">
        <h3 class="ButtonTitle">Cube</h3>
              <span class="button_model">
                <model-viewer src="./Cubeassets/Untitled.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="./Cubeassets/poster.webp" 
                interaction-prompt="none"  disable-tap disable-pan disable-zoom="true" shadow-intensity="1">
                </model-viewer>
              </span>
    </button>
  </div>  
  <div class="grid-btn">
    <button class="button" role="button">
        <h3 class="ButtonTitle">Brewer</h3>
              <span class="button_model">
                <model-viewer src="./Cubeassets/Untitled.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="./Cubeassets/poster.webp" 
                interaction-prompt="none"  disable-tap disable-pan disable-zoom="true" shadow-intensity="1">
                </model-viewer>
              </span>
    </button>
  </div>  <div class="grid-btn">
    <button class="button" role="button">
        <h3 class="ButtonTitle">Shaver</h3>
              <span class="button_model" >
                <model-viewer src="./Cubeassets/Untitled.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="./Cubeassets/poster.webp" 
                interaction-prompt="none"  disable-tap disable-pan disable-zoom="true" shadow-intensity="1" >
                </model-viewer>
              </span>
    </button>
  </div>

</div>

    <script src="./Cubeassets/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
</html>
